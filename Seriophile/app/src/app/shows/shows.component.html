  <div class="cardList hover-zoom" fxLayout="column" fxLayoutGap="32px">
    <mat-card  *ngFor="let show of _listOfTvShows">
      <mat-card-header>
        <mat-card-title>{{ show.name }}</mat-card-title>
      </mat-card-header>
      <img *ngIf="show.imageSrc"
           mat-card-image
           [src]="show.imageSrc"
      />
      <mat-card-content *ngIf="show.endDate; else stillGoing">
        <p>{{ show.startDate }} - {{ show.endDate }}</p>
      </mat-card-content>
      <ng-template #stillGoing>
        <mat-card-content >
          <p>{{ show.startDate }} - </p>
        </mat-card-content>
      </ng-template>
    </mat-card>
  </div>
